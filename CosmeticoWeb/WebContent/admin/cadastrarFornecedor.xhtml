<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Cadastrar Fornecedores</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<h:inputHidden value="#{fornecedorMb.fornecedor.id}"/>
			<div class="form-group">
				<h:outputLabel value="Nome" />
				<h:inputText styleClass="form-control"
					value="#{fornecedorMb.fornecedor.nome}">
				</h:inputText>
			</div>	
			<div class="form-group">
				<h:outputLabel value="CNPJ" />
				<h:inputText styleClass="form-control"
					value="#{fornecedorMb.fornecedor.cnpj}">
				</h:inputText>
			</div>	
			<h:commandButton styleClass="btn btn-success" value="Salvar"
				action="#{fornecedorMb.salvar}" />
			<button type="reset" class="btn btn-default">Restaurar</button>
		</h:form>
	</ui:define>
</ui:composition>
</html>
